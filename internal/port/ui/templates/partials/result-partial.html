{{ block "result-block" . }}

{{ block "status" . }}{{ end }}


{{ if .Result }}
<nav role="tab-control">
    <ul>
        <li><a href="#"><label for="leaf">Leaf</label></a></li>
        <li><a href="#"><label for="chain">Chain</label></a></li>
    </ul>
</nav>
<div role="tabs">
    <section>
        <input hidden="hidden" type="radio" name="tabs" id="leaf" checked="checked" />
        <figure>
                {{ block "leaf" .Result }}{{ end }}
        </figure>

        <input hidden="hidden" type="radio" name="tabs" id="chain" />

        <figure>
                {{ block "chain" .Result.Chain }}{{ end }}
        </figure>
    </section>
</div>
{{ end }}

{{ end }}
